<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script>
function studentDetails()
{
console.log("hiiis");
var ar;
var table="<tr style=background-color:red><th>student_Id</th><th>student_Name</th><th>student_age</th><th>student_gender</th><th>student_address</th><th>student_phone</th></tr>";
var xhttp=new XMLHttpRequest();
xhttp.onreadystatechange=function()
{
if(this.readyState==4 && this.status==200)
{
ar=JSON.parse(this.responseText);
for(var i=0;i<ar.length;i++)
{
table+="<tr><td>"+ar[i].student_Id+"</td><td>"+ar[i].student_Name+"</td><td>"+ar[i].student_age+"</td><td>"+ar[i].student_gender+"</td><td>"+ar[i].student_address+"</td><td>"+ar[i].student_phone
}
document.getElementById("demo").innerHTML=table;
}
};
xhttp.open("GET","student.json",true);
xhttp.send();
}
</script>
<input type="button" onclick="studentDetails()" value="LoadPage">
<table id="demo" class=table "table-bordered"  >
</table>
